<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherNow</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <div class="input-container">
                    <input type="text" placeholder="Enter your location" class="input-box">
                </div>
                <button id="searchBtn">Get Weather</button>
                <button id="voiceBtn"><i class="fa-solid fa-microphone fa-lg"></i></button>

            </div>
        </div>

        <div class="weather-header">
            <h2 class="location"></h2>
        </div>        

        <div class="weather-body">
            <img src="/assets/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div id="activity-suggestions" class="activity-suggestions">
                <!-- Activity suggestions will be populated here -->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5049855bfe.js" crossorigin="anonymous"></script>
</body>
</html>
